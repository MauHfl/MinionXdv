<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Animada con Fuegos Artificiales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2e;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .card-container {
            position: relative;
            width: 320px;
            height: 240px;
            cursor: pointer;
            perspective: 1000px;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #ff6fa5;
            border-radius: 10px;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.2, 0.6, 0.3, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #ff5c8a;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            transition: background-color 0.3s ease;
        }

        .message {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -150%) scale(0.8) rotate(-10deg);
            background-color: #2b2b3b;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            color: #ff6fa5;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .card-container.open .envelope {
            transform: rotateX(-100deg);
        }

        .card-container.open .message {
            opacity: 1;
            transform: translate(-50%, 10%) scale(1) rotate(0deg);
        }

        .card-container:hover .envelope:before {
            background-color: #ff4a7a;
        }

        /* Fuegos artificiales */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #ffdf5e;
            border-radius: 50%;
            animation: explode 0.8s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(-50vw + 50%), calc(-50vh + 50%)) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card-container" id="cardContainer">
        <div class="envelope"></div>
        <div class="message">
            <p>Recordatorio</p>
            <p>Vale tas chiquita xdd</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAMGsmPQooeJIH0Cv6QxTGkoYvmCAJbYDUbA&s" alt="miniom">
        </div>
    </div>

    <script>
        document.getElementById('cardContainer').addEventListener('click', function () {
            this.classList.toggle('open');
            if (this.classList.contains('open')) {
                createFireworks();
            }
        });

        function createFireworks() {
            const container = document.body;
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.backgroundColor = getRandomColor();
                container.appendChild(firework);

                // Eliminar el fuego artificial después de la animación
                setTimeout(() => {
                    firework.remove();
                }, 800);
            }
        }

        function getRandomColor() {
            const colors = ['#ff6fa5', '#ffdf5e', '#85d3ff', '#f48bb1', '#9c6eff'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
